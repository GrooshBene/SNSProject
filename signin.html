<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/login.css">
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div id="enter">
        <h1>Sign In</h1>
        <p>SnsProject</p>
        <form role="form" method="post" action="/signin" enctype="application/x-www-form-urlencoded">
          <div class="form-group">
            <label for="exampleInputID">ID</label>
            <input type="text" class="form-control" name="id" placeholder="Input ID">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" name="pw" placeholder="Input PW">
          </div>
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Input Name">
          </div>
          <button type="submit" class="btn btn-raised btn-primary btn-block ripple-effect">Submit</button>
        </form>
    </div>
  </body>
</html>
