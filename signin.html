<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
  </head>
  <body>
    <form id="signin" method="post" action="/signin" enctype="application/x-www-form-urlencoded">
      <h4>아이디</h4>
      <input type="text" name="id" autofocus="true">
      <h4>비밀번호</h4>
      <input type="password" name="pw">
      <h4>이름</h4>
      <input type="text" name="name">
      <br>
    </br>
      <input type="submit" value="Sign In" onSubmitChk="return onSubmitChk()">
    </form>
    <br>
    <form id="gohome" method="get" action="/" enctype="application/x-www-form-urlencoded">
      <input type="submit" value="Go Home">
    </form>
  </body>
</html>
