<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SNS Example</title>
  <style>
    @import url(./css/index_mobile.css) only screen and (min-width:320px);
    @import url(./css/index.css) only screen and (min-width:1224px);
  </style>
</head>

<body>
  <header class="app-bar promote-layer paper-toolbar paper-shadow">
    <div class="app-bar-container paper-toolbar">
      <button class="menu app-bar-button">
        <img src="http://google.github.io/web-starter-kit/material/images/hamburger.svg" alt="Menu">
      </button>
      <h1 class="logo">SNSProject</h1>
      <form role="form" action="/logoutchk" method="post" enctype="application/x-www-form-urlencoded">
        <div class="btn-group">
          <button class="app-bar-button btn">LogOut</button>
        </div>

      </form>
      <br>
    </div>
    <div class="headerContainer">
    <div id="enter">
      <form role="form" id="makearticle" method="post" action="/articlemake" enctype="application/x-www-form-urlencoded">
      <div class="form-group" id="headerform">
        <input type="text" name="text" autocomplete="off" placeholder="당신만의 이야기를 나눠보세요!">
        <span class="highlight"></span>
        <span class="bar"></span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-raised btn-primary btn-block ripple-effect">Sign In</button>
      </div>
    </form>
  </div>
</div>
  </header>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  <!--소켓이오 사용시 가장 중요 -->
  <script type="text/javascript">
    var socket = io.connect('http://localhost:8000'); //소켓 연결
    socket.on('session', function(data) { //소켓에서 메시지1이라는 이름의 메시지가 도착했을때
      data.user_id = data.user_id.replace("undefined", null);
      // session.innerHTML = data.user_id; //데이타 안에서 받아와서 출력
      // var newCard = document.createElement('section');
      // newCard
    });
    socket.on('timeline', function(data) {
      var createCard = document.createElement('section');
      // session.innerHTML = data.timeline;
      createCard.className = "card";
            createCard.innerHTML = "<h2>"+data.article_time+"</h2><br>"+"<h1>"+data.timeline+"</h1><br><h2><strong>게시자: "+data.name+"</strong></h2>";

      document.body.appendChild(createCard);
    })
  </script>
  <section class="card">
    <h1><strong>위쪽</strong>에 커서를 올려 댓글을 작성해보세요!</h1>
</body>

</html>
