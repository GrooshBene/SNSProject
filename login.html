<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="./css/login.css"/>
</head>

<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <br>
  <div class="container">
    <div id="enter">
      <h1>LogIn</h1>
      <p>SnsProject</p>
      <form role="form" method="post" action="/login" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <label for="exampleInputID">ID</label>
          <input type="text" class="form-control" autocomplete="off" name="id" placeholder="Input ID" autofocus="true">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input type="password" class="form-control" name="pw" placeholder="Input PW">
        </div>
        <button type="submit" class="btn btn-raised btn-primary btn-block ripple-effect">Submit</button>
      </form>
      <form role="form" method="get" action="/signin" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <button type="submit" class="btn btn-raised btn-success btn-block ripple-effect">Sign In</button>
        </div>
      </form>
    </div>
</body>

</html>
